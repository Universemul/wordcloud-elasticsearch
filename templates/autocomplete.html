<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>ES Wordcloud</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico"/>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
</head>
<body>
    <div class="masthead">
        <div class="container mb-4">
            <div class="masthead-heading">Autocomplete WITH PREFIX MATCH</div>
            <form id="autocompletePrefixForm" method="post" class="mt-3 mb-3">
                <input class="form-control field" id="searchMessagePrefix" name="searchMessage" type="text" placeholder="Search ..."/>
                <div id="suggestBoxMatchPrefix"></div>
            </form>
        </div>
        <div class="container mt-5">
            <div class="masthead-heading">Autocomplete WITH NGRAM</div>
            <form id="autocompleteNgramForm" method="post" class="mt-3 mb-3">
                <input class="form-control field" id="searchMessageNGram" name="searchMessage" type="text" placeholder="Search ..."/>
                <div id="suggestBoxNgram"></div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="static/js/autocomplete.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
